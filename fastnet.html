<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اینترنت پرسرعت - ثبت سفارش</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Vazirmatn',Tahoma,sans-serif;background:#f8fafc;}
    .card{border:none;box-shadow:0 4px 10px rgba(0,0,0,0.05);border-radius:12px;}
    .btn-primary-custom{background:#0d6efd;color:#fff;border:none;border-radius:30px;padding:10px 36px;font-weight:600}
    .btn-primary-custom:hover{background:#0b5ed7}
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-3 fw-bold">اینترنت پرسرعت</h1>
    <p class="text-muted mb-4">پیشنهاد ویژه: راه‌اندازی سریع و تست رایگان</p>

    <!-- Button placed here (between title and boxes) -->
    <div class="mb-4">
      <a href="/gotoshop" class="btn btn-primary-custom">ثبت سفارش</a>
    </div>

    <!-- Boxes: one wide on top, two smaller below -->
    <div class="row g-4 mb-5">
      <div class="col-12">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">راه‌اندازی فوری</h5>
          <p class="text-muted mb-0">نصب و فعال‌سازی در کمتر از ۲۴ ساعت، بدون نیاز به مراجعه پیچیده.</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">پشتیبانی ویژه</h5>
          <p class="text-muted mb-0">تیم فنی اختصاصی برای کسب‌وکارها و پشتیبانی در هر زمان.</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">گارانتی کیفیت</h5>
          <p class="text-muted mb-0">بازگشت وجه در صورت عدم رضایت در دوره تست — بدون سوال اضافی.</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
