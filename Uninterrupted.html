<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اینترنت پرسرعت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Vazirmatn',Tahoma,sans-serif;background:#f8fafc;}
    .card{border:none;box-shadow:0 4px 10px rgba(0,0,0,0.05);border-radius:12px;}
    .btn-accent{background:#0d6efd;color:#fff;border:none;border-radius:30px;padding:10px 30px;font-weight:600;}
    .btn-accent:hover{background:#0b5ed7;}
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4 fw-bold">اینترنت پرسرعت</h1>
    <p class="text-muted mb-5">با سرعت بالا، پایداری تضمین‌شده و پشتیبانی ۲۴ ساعته</p>

    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">سرعت بالا</h5>
          <p class="text-muted mb-0">تجربه دانلود و استریم بدون وقفه با سرعتی چشمگیر.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">اتصال پایدار</h5>
          <p class="text-muted mb-0">پایداری در تمام ساعات شبانه‌روز حتی در اوج مصرف.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-2">پشتیبانی ۲۴ ساعته</h5>
          <p class="text-muted mb-0">تیم پشتیبانی همیشه آماده پاسخگویی به شماست.</p>
        </div>
      </div>
    </div>

    <a href="/gotoshop" class="btn btn-accent btn-lg">سفارش اینترنت پرسرعت</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
