
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اینترنت پرسرعت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0066cc, #004080);
      color: #fff;
      font-family: "IRANSans", sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .btn-main {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 12px 40px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-main:hover {
      background-color: #fff;
      color: #004080;
      transform: scale(1.05);
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    /* استایل لودینگ */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #loadingOverlay.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="poshtibani.png" alt="Azad University" class="logo">
    <h1>خوش آمدید</h1>
    <p>به دنیای بدون مرز خوش آمدید. برای ورود به صفحه اصلی روی دکمه زیر کلیک کنید.</p>
    <a href="https://sitelink-ads.github.io/univer/"><button id="enterBtn" class="btn btn-main">ورود به صفحه اصلی</button></a>
  </div>

  
</body>
</html>
